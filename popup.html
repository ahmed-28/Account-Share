    <div class="container-fluid">
    <h4 id="welcome" style="text-align: center;"></h4>
    <div class="mb-3 row">
      <label for="to_user" class="col-sm-2 col-form-label">Share To</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="to_user">

            <option value="1 d">1 day</option>
            <option value="1 w">1 week</option>
