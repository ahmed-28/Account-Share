<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <style>
        button {
          height: 30px;
          width: 30px;
          outline: none;
          margin: 10px;
          border: none;
          border-radius: 2px;
        }

        button.current {
          box-shadow: 0 0 0 2px white,
                      0 0 0 4px black;
        }

        #share-button{
          display: block;
          margin: 0 auto;
          width: auto;
        }
      </style>
  </head>
  <body >
    <div style="width: 250px;height: 450px; background-color: gray; padding: 2px;" id="page1">
    <button id="changeColor"></button>
    <h1 id="welcome"></h1>
    <h3>Share to : <input type="text" id="to_user"></input></h3>
    <h1>Recents</h1>
    <ul>
      <li>user 1</li>
      <li>user 2</li>
      <li>user 3</li>
    </ul>
    <button id="share-button">Share Now -></button>
    <button id="set-button">Set Now -></button>
    </div>

    <div style="width: 250px;height: 450px; background-color: gray; padding: 2px; display: none;" id="page2">
      <h1 style="text-align: center;">Share Now</h1>
      <h3 id="sharing-to"></h3>

      <label>Set time limit: </label>
      <select name="times" id="times">
        <option value="4 h">4 hours</option>
        <option value="1 d">1 day</option>
        <option value="1 w">1 week</option>
      </select>
      <button id="confirm-button">confirm</button>
    </div>

    <script src="popup.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
